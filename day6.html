<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="day6.css"><script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="nav.js"></script>
    </head>
    <body>
      <div id="includedContent"></div>
      <div class="main">
        <h1>Tip Calculator</h1>
        <div class='tipInput'>
            <p style="font-weight: bold">Food cost:</p>
            <p>$<input type="text" id='food'></p>
            <p style="font-weight: bold">Tip Percentage:</p><p><input type="text" id='tipPerc'>%</p>
            <button id='tipButt'>Calculate</button>
            <p style="font-weight: bold">Tip:</p><p>$<input type="text" readonly="yes" id='tip'></p>
            <div>
                <p style="font-weight: bold">Total cost:</p>
                <p>$<input type="text" readonly="yes" id='tipOutput'></p>
            </div>
        </div>
        </div>
    </body>
    <script type="text/javascript">
        var tipButt = document.getElementById('tipButt');
        tipButt.onclick = function () {
            var food = document.getElementById('food').value;
            var tip = (food * (document.getElementById('tipPerc').value/100)).toFixed(2);
            document.getElementById('tip').value = tip;
            document.getElementById('tipOutput').value = (parseFloat(food) + parseFloat(tip)).toFixed(2);
        };
    </script>
</html>
