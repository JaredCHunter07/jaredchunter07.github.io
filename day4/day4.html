<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="day4.css">
        <title>Soundboard</title>
    </head>
    <body>
        <h1>Soundboard</h1>
        <div class="soundboard">
            <audio id="sound1" src="Laugh.mp3" preload="auto"></audio>
            <audio id="sound2" src="Dont leave me.mp3" preload="auto"></audio>
            <audio id="sound3" src="Its time to kick ass and chew bubblegum....mp3" preload="auto"></audio>
            <audio id="sound4" src="NYEEESS.mp3" preload="auto"></audio>
            <button id="sound1butt" onclick="document.getElementById('sound1').play();"><font color="white">Kahn Laugh</font></button>
            <button id="sound2butt" onclick="document.getElementById('sound2').play();"><font color="white">Bill Don't Leave Me</font></button>
            <button id="sound3butt" onclick="document.getElementById('sound3').play();"><font color="black">Duke Nukem</font></button>
            <button id="sound4butt" onclick="document.getElementById('sound4').play();"><font color="white">Salamander Man</font></button>
        </div>
        <div class="back"><a href="../index.html">Go back</a></div>
        <p>If you can't play these sounds, your browser isn't supported.</p>
        <p>I do not own these sounds, nor do I own the characters. All sounds and characters go to their own properties.</p>
    </body>
</html>
